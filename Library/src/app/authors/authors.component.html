<div id="masthead">

   <div class="container">
    <!--/stories-->
      <div class="allcards" >
          <div class="card ml-4 mb-5 text-center box" style="width: 22rem;height:32rem" *ngFor='let author of authors'>
            <img class="card-img-top" style="width:100px;height:100px;border-radius: 100%;" [src]='author.img' alt="Card image cap">
            <div class="card-body ">
              <h4 class="card-title">{{author.name}}</h4>
              <h4><span class="label label-default">{{author.genre}}</span></h4>
              <h4>
                <small style="font-family:courier,'new courier';" class="text-muted">{{author.book}}<br></small>
              </h4>
              <a class="btn btn-success desbtn" (click)=getAuthorfn(author)><mat-icon>double_arrow</mat-icon></a>
              <a class="btn btn-primary desbtn" *ngIf="libraryService.loggedIn() && libraryService.adminlogg()" (click)=editAuthorfn(author)><mat-icon>edit</mat-icon></a>
              <a class="btn btn-danger desbtn" *ngIf="libraryService.loggedIn() && libraryService.adminlogg()" (click)=deleteAuthorfn(author)><mat-icon>delete</mat-icon></a>
            </div>
          </div>
      </div>
          
            
   </div>
