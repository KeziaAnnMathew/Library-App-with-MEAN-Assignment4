<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Add A Book
            <p class="lead"></p>
          </h1>
        </div>
        <!-- <div class="col-md-5">
          <div class="well well-lg">  -->

              <div class="col-sm-12">
                
              
              </div>
            <!-- </div>
          </div> -->
        </div>
      </div> 
    </div><!-- /cont -->
    
    <div class="container">
      <div class="row row1">
        <div class="col-md-5">
          <div class="top-spacer" style="width:25em;"></div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row row1">
      
      <div class="col-md-5"> 
        
        <div class="panel newpanel" style="border-radius: 0px;">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="row">    
              <br>
              <!-- <div class="col-md-3"></div> -->
              <div class="col-md-12 col-sm-5">
                  <form id="form-main" [formGroup]="addForm" (ngSubmit)='addBook()'>
                      <div class="form-group">
                          <input type="text" name="title" [(ngModel)]="bookItem.title" class="form-control" id="name" formControlName="title" placeholder="Name of Book" required >
                          <div [class.d-none] *ngIf="addForm.get('title').touched && addForm.get('title').invalid"
                          class="alert-danger">
                           <div>
                               This is a Required field
                           </div>
                           </div>
                        </div>
                        <div class="form-group">
                          <select name="genre" id="genre" [(ngModel)]="bookItem.genre" formControlName="genre" class="form-control" required>
                            <option value="" disabled selected>Select Genre of the Book</option>
                            <option value="Autobiography">Autobiography</option>
                            <option value="Memoir">Memoir</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Novel">Novel</option>
                            <option value="Romance">Romance</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Comic">Comic</option>
                          </select>
                          <div [class.d-none] *ngIf="addForm.get('genre').touched && addForm.get('genre').invalid"
                          class="alert-danger">
                           <div>
                               This is a Required field
                           </div>
                           </div>
                        </div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="author" formControlName="author" [(ngModel)]="bookItem.author" id="author" placeholder="Author of the Book" required>
                        <div [class.d-none] *ngIf="addForm.get('author').touched && addForm.get('author').invalid"
                          class="alert-danger">
                           <div>
                               This is a Required field
                           </div>
                           </div>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" name="details" formControlName="details" [(ngModel)]="bookItem.details" id="details" placeholder="Details of the Book" required>
                          <div [class.d-none] *ngIf="addForm.get('details').touched && addForm.get('details').invalid"
                          class="alert-danger">
                           <div>
                               This is a Required field
                           </div>
                           </div>
                        </div>
                      <div class="form-group">
                         <input type="url" class="form-control" name="link" id="link" formControlName="link" [(ngModel)]="bookItem.link"placeholder="Where to Know More (url)" required>
                         <div [class.d-none] *ngIf="addForm.get('link').invalid && addForm.get('link').touched"
                         class="alert-danger">
                          <div>
                            This is a Required field
                          </div>
  
                          </div>
                        </div>
                      <div class="form-group">
                          <label for="img">Image of Book</label>
                          <input name="img" type="file" formControlName="img" [(ngModel)]="bookItem.img" id="img" (change)="upload($event)" accept="image/*" required>
                        </div>
                      <br>
                      <div class="text-center"><button type="submit" class="btn btn-success butn" [disabled]="addForm.invalid">Add Book</button></div>
                    </form>
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
