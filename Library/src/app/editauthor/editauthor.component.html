<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Edit {{authorItem.name}}
            <p class="lead"></p>
          </h1>
        </div>
        <!-- <div class="col-md-5">
          <div class="well well-lg">  -->

              <div class="col-sm-12">
                
              
              </div>

    <div class="container">
      <div class="row row1">
        <div class="col-md-5">
          <div class="top-spacer" style="width:25em;"></div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row row1">
      
      <div class="col-md-5"> 
        
        <div class="panel newpanel" style="border-radius: 0px;">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div class="row">    
              <br>
              <!-- <div class="col-md-3"></div> -->
              <div class="col-md-12 col-sm-5">
                <form id="form-main" [formGroup]="editForm" (ngSubmit)='EditAuthorfn()'>
                  <div class="form-group">
                      <input type="text" name="title" [(ngModel)]="authorItem.name" formControlName="name" class="form-control" id="name" placeholder="Name of Author" required >
                      <div [class.d-none] *ngIf="editForm.get('name').invalid && editForm.get('name').touched"
                     class="alert-danger">
                      <div>
                        This is a Required field
                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <select name="genre" id="genre" [(ngModel)]="authorItem.genre" formControlName="genre" class="form-control" required>
                        <option value="" disabled selected>Select common Genre of Author</option>
                        <option value="Autobiography">Autobiography</option>
                        <option value="Memoir">Memoir</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Novel">Novel</option>
                        <option value="Romance">Romance</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Comic">Comic</option>
                      </select>
                      <div [class.d-none] *ngIf="editForm.get('genre').invalid && editForm.get('genre').touched"
                     class="alert-danger">
                      <div>
                        This is a Required field
                      </div>
                      </div>
                    </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="book" formControlName="book"  [(ngModel)]="authorItem.book" id="author" placeholder="Common Books of the Author" required>
                    <div [class.d-none] *ngIf="editForm.get('book').invalid && editForm.get('book').touched"
                     class="alert-danger">
                      <div>
                        This is a Required field
                      </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="details" formControlName="details" [(ngModel)]="authorItem.details" id="details" placeholder="Details of the Author" required>
                      <div [class.d-none] *ngIf="editForm.get('details').invalid && editForm.get('details').touched"
                     class="alert-danger">
                      <div>
                        This is a Required field
                      </div>
                      </div>
                    </div>
                  <div class="form-group">
                     <input type="url" class="form-control" name="link" id="link" formControlName="link" [(ngModel)]="authorItem.link" placeholder="Where to Know More (url)"  required>
                     <div [class.d-none] *ngIf="editForm.get('link').invalid && editForm.get('link').touched"
                     class="alert-danger">
                      <div>
                        This is a Required field
                      </div>
                    </div>
                    </div>
                  <div class="form-group">
                      <label for="img">Image of Author</label>
                      <input name="img" type="file" formControlName="img" [(ngModel)]="authorItem.img" id="img" (change)="upload($event)" accept="image/*" required>
                  </div>
                  <br>
                  <div class="text-center"><button type="submit" class="btn btn-success butn" [disabled]="editForm.invalid">Edit</button></div>
                </form>
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
